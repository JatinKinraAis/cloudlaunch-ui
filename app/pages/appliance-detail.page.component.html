<div *ngIf="application">
	<standard-layout>
	    <page_header>
	        <div class="col-md-6">
		       <h2>{{ application.name }} appliance details</h2>
	        </div>
	        <div class="col-md-6">
		       <img class="pull-right" src="{{ application.icon_url }}" />
	        </div>
	    </page_header>
	    <page_body>
	        <div class="col-md-12">
		       <appliance-detail [(application)]="application"></appliance-detail>
	        </div>
	    </page_body>
	</standard-layout>
</div>

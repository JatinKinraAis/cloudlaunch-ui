<div *ngIf="appliance">
	<standard-layout>
	    <page_header>
	              <div class="col-md-6">
	                 <h2>{{ appliance.name }} appliance details</h2>
	              </div>
	              <div class="col-md-6">
	                 <img class="pull-right" src="{{ appliance.logo }}">
	              </div>
	    </page_header>
	    <page_body>
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">Appliance info</div>
			        <div class="panel-body">{{ appliance.description }}</div>
                </div>
            </div>
			<div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">Launch this appliance</div>
                    <div class="panel-body">
                        <appliance-launch-form [appliance]="appliance">
                        </appliance-launch-form>
                    </div>
                </div>
            </div>
			<div class="col-md-12">
			   <a (click)="goBack()" class="btn btn-raised btn-default">
			      <i class="material-icons">navigate_before</i> Back
			   </a>
            </div>
	    </page_body>
	</standard-layout>
</div>

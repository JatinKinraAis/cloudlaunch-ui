<config-panel>
    <panel-body>
        <form class="form"
         [ngFormModel]="gvlLaunchForm"
         (ngSubmit)="onSubmit(gvlLaunchForm.value)">
            <!--  GVL Component Selection -->
            <config-panel>
                <panel-header>GVL Settings</panel-header>
                <panel-body>
                    <div class="form-group">
                        <label>Auto-start the selected applications</label>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="gvlapp_cmdlineutils"
                                 ngControl="gvl_cmdline_utilities" />
                                GVL Commandline Utilities
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="gvlapp_smrt_analysis"
                                 ngControl="smrt_portal" />
                                PacBio SMRT Analysis
                            </label>
                        </div>
                    </div>
                </panel-body>
            </config-panel>

            <!--  CloudMan settings -->
            <cloudman-config></cloudman-config>
        </form>
    </panel-body>
</config-panel>

<div class="list-group">
	<div *ngFor="#app of apps" [routerLink]="['ApplianceDetail', {slug: app.slug}]" class="col-md-4">
		<div class="list-group-item cl-app-badge">
			<div class="row-picture">
				<img class="circle" src="{{ app.icon_url }}" alt="Logo">
			</div>
			<div class="row-content">
				<h4 class="list-group-item-heading">{{ app.name }}</h4>
				<p class="list-group-item-text">{{ app.summary }}</p>
			</div>
		</div>
	</div>
</div>

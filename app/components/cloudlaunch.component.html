<config-panel>
   <panel-header>Cloud Launch Settings</panel-header>
   <panel-body>
      <div class="form-group">
         <select [(ngModel)]="selectedCloud" class="form-control">
            <option *ngFor="#cloud of clouds" [value]="cloud.name">
               {{ cloud.name }}
            </option>
         </select>
      </div>

      <div class="error" *ngIf="errorMessage">{{errorMessage}}</div>
   </panel-body>
</config-panel>

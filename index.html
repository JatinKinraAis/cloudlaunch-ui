<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/">
    <title>CloudLaunch v0.1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/cloudlaunch.ico">

    <!-- 1. Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="node_modules/systemjs/dist/system-polyfills.js"></script>

    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="node_modules/angular2/bundles/router.dev.js"></script>
    <script src="node_modules/angular2/bundles/http.dev.js"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>

    <!-- 2. Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- Material Design fonts -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Bootstrap Material Design -->
    <!-- <link rel="stylesheet" type="text/css" href="node_modules/bootstrap-material-design/dist/css/bootstrap-material-design.css"> -->

    <!-- Styles for Material Design for Bootstrap -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap-material-design.css">
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap-material-design/dist/css/ripples.min.css">

    <!-- Styles for additional libraries -->
    <link href="//cdn.rawgit.com/FezVrasta/dropdown.js/master/jquery.dropdown.css" rel="stylesheet">

    <!-- Styles for CloudLaunch-UI -->
    <link rel="stylesheet" type="text/css" href="css/cloudlaunch-ui.css">

    <!-- 3. Configure SystemJS -->
    <script>
      System.config({
        map: { rxjs: 'node_modules/rxjs' },
        packages: {
          app: {
            format: 'register',
            defaultExtension: 'js'
          },
          rxjs: {
            defaultExtension: 'js'
         }
        }
      });
      System.import('app/main')
            .then(null, console.error.bind(console));
    </script>
    <style>
	.navbar {
	    margin-bottom: 0;
	}
    </style>

  </head>

  <!-- 4. Display the application -->
  <body>

    <div id="container" class="wrapper">

        <!-- Begin Navigation Bar -->
    	<nav class="navbar navbar-default">
    	  <div class="container">
    	    <!-- Brand and toggle get grouped for better mobile display -->
    	    <div class="navbar-header">
    	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
    	        <span class="sr-only">Toggle navigation</span>
    	        <span class="icon-bar"></span>
    	        <span class="icon-bar"></span>
    	        <span class="icon-bar"></span>
    	      </button>
    	      <a class="navbar-brand" href="#">CloudLaunch</a>
    	    </div>

    	    <!-- Collect the nav links, forms, and other content for toggling -->
    	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    	      <ul class="nav navbar-nav navbar-right">
    	        <li class="active">
    	           <a href="/"><i class="fa fa-home"></i> Home <span class="sr-only">(current)</span></a>
    	        </li>
    	      </ul>
    	    </div><!-- /.navbar-collapse -->
    	  </div><!-- /.container-fluid -->
    	</nav>

        <div class="container-fluid">
            <cloudlaunch-app>Loading...</cloudlaunch-app>
        </div>
        <!-- Pushes footer down -->
        <div class="push"></div>
    </div>

    <!-- Footer -->
    <footer id="footer" class="footer">
        <div class="container">
            <div class="col-lg-2  col-md-3 col-sm-4 col-xs-12 frame">
                <a href="https://www.jhu.edu/"><img src="images/logo_galaxy.png"></a>
            </div>
            <div class="col-lg-2  col-md-3 col-sm-4 col-xs-12 col-lg-offset-1 frame">
                <a href="https://www.jhu.edu/"><img src="images/logo_jhu.png"></a>
            </div>
            <div class="col-lg-2  col-md-3 col-sm-4 col-xs-12 col-lg-offset-1 frame">
                <a href="http://www.unimelb.edu.au/"><img src="images/logo_uom.png"></a>
            </div>
            <div class="col-lg-2  col-md-3 col-sm-4 col-xs-12 col-lg-offset-1 frame">
                <a href="https://www.nectar.org.au"><img src="images/logo_galaxy2.png"></a>
            </div>
        </div>
        <!--/.footer-->
    </footer>


    <!-- Twitter Bootstrap -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- Material Design for Bootstrap -->
    <script src="node_modules/bootstrap-material-design/dist/js/material.js"></script>
    <script src="node_modules/bootstrap-material-design/dist/js/ripples.min.js"></script>

    <!-- Additional libraries -->
    <script src="https://cdn.rawgit.com/FezVrasta/dropdown.js/master/jquery.dropdown.js"></script>
  </body>
</html>

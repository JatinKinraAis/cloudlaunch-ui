<div class="form">
    <aws-cred-viewer *ngIf="profile?.aws_creds" [credentials]="profile.aws_creds" (onCredentialsChanged)="handleCredentialsChanged($event)"></aws-cred-viewer>
    <openstack-cred-viewer *ngIf="profile?.openstack_creds" [credentials]="profile.openstack_creds" (onCredentialsChanged)="handleCredentialsChanged($event)"></openstack-cred-viewer>
</div>

<config-panel>
    <panel-header>GVL Settings</panel-header>
    <panel-body>
        <div [formGroup]="form">
            <!--  CloudMan settings -->
            <cloudman-config [initialConfig]="initialConfig.config_gvl"></cloudman-config>
            
            <config-panel>
                <panel-header>Additional GVL Settings</panel-header>
                <panel-body>
                    <div class="togglebutton">
                      <label>
                         <input type="checkbox" (click)="toggleAdvanced()">Advanced options
                      </label>
                   </div>
                    <!--  GVL Component Selection -->
                    <div class="form-group" *ngIf="showAdvanced">
                        <label>Auto-start the selected applications</label>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="gvl_cmdline_utilities"
                                 formControlName="gvl_cmdline_utilities" />
                                GVL Commandline Utilities
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="smrt_portal"
                                 formControlName="smrt_portal" />
                                PacBio SMRT Analysis
                            </label>
                        </div>
                    </div>
                </panel-body>
            
            </config-panel>
        </div>
    </panel-body>
</config-panel>
